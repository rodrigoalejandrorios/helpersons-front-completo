<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e0d9b10ad3.js" crossorigin="anonymous"></script>
</head>
<body class="bdlogin">
        <header class="hdlogin">
            <a href="index.html"><img class="logocuenta" src="images/logo-icon.svg" alt=""></a>
            <div class="contenedor-form">
                <form class="form">
    
                    <h3>Registrate</h3>
                     <div class="contenedor">
                     
                     <div>
                        
                         <input class="email" type="name" placeholder="Nombre Completo">
                         
                         </div>
                         
                         <div>
                         
                         <input class="email" type="text" placeholder="Correo Electronico">
                         
                         </div>
                         
                         <div class="input-contenedor">
                        
                         <input class="password" type="password" placeholder="Contraseña">
                         
                         </div>
                         <input type="submit" value="Registrate" class="sub-btn">
                         <p class="plogin">Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
                         <br/>
                         <p class="plogin">¿Ya tienes una cuenta?</p><a class="link-login" href="signin.html">Iniciar Sesion</a>
                     </div>
                    </form>
                
                
            </div>
    </header>
</body>
</html>
